name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_dckr_pat_34mosSnPUWvXvc5NrTT1QtEhHwY }}" | docker login -u "${{ secrets.DOCKER_raunakondocker }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_raunakondocker }}/ci-cd-nodejs-demo:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_raunakondocker }}/ci-cd-nodejs-demo:latest

